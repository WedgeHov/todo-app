name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*" # Triggers on tags like v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # Your repo name becomes the image name

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64  # Build for amd64 architecture

      - name: Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}

  # If it's a tagged commit (release), create a "latest" tag too
  tag-latest:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/') # Only run for tags
    permissions:
      packages: write
      contents: read
    steps:
      - name: Tag latest
        uses: docker/tag-action@v2
        with:
          image: ghcr.io/${{ github.repository }}
          tag: ${{ steps.meta.outputs.tags }}[0] # Use the first tag from the build step
          new_tag: ghcr.io/${{ github.repository }}:latest

      - name: Push latest tag
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64
