server {
    listen 80;

    # Rule for the API endpoint
    location /todos {
        # Forward requests to the 'api' service defined in docker-compose.yml
        # The backend listens on port 8080 inside its container.
        proxy_pass http://api:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rule for the SignalR hub
    location /todohub {
        proxy_pass http://api:8080;
        # Required for WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }

    # Default rule for the React frontend (Single Page Application)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri /index.html;
    }
}